 <div class="container" data-aos="fade-up">


          <div class="col-lg-8 mt-5 mt-lg-0 mx-auto">
         
            
          <h2 class='text-warning text-center'>Send Me A Message!</h2>
            
          
                    <form method="POST" action="{% url 'contact_page' %}" role="form" class="">
  {% csrf_token %}
  <div class="row">
    <p>{{ contact_form.non_field_errors }}</p>
    <div class="form-group col-md-6">

      {{contact_form.customer_name}}
    </div>
    <div class="form-group col-md-6 mt-3 mt-md-0">
     {{ contact_form.customer_email }}
    </div>
  </div>
  <div class="form-group mt-3">
    {{ contact_form.customer_phone }}
  </div>
  <div class="form-group mt-3">
    {{ contact_form.customer_contact_subject }}
  </div>
  <div class="form-group mt-3">
    {{ contact_form.customer_notes }}
  </div>

  <!-- Checkbox -->
  <!-- ENDCheckbox -->
  <div class="text-center mt-3 hover-form">
    <button type="submit" class="btn btn-outline-danger"><p class='text-font-change my-auto'>Send Message</p> </button>
  </div>
</form>

          </div>

        </div>
