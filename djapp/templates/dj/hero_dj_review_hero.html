{% include 'dj/review_form.html' %}



    </div>



    <div class="row gy-4 mt-5 justify-content-center review-section" data-aos="zoom-in" data-aos-delay="250">

<p class="text-center">***All Submitted Reviews will be approved before being posted to be sure an actual customer submitted***</p>

    </div>



  </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('#review-form');

    form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }

        form.classList.add('was-validated');
    }, false);

    // Custom validation for star rating select
    const starRating = document.querySelector('#star_rating');
    starRating.addEventListener('change', function () {
        if (starRating.value === "") {
            starRating.setCustomValidity("Please select a star rating.");
        } else {
            starRating.setCustomValidity("");
        }
    });
});
</script>
