{% load static %}




<div id="" class="container master-container" data-aos="fade-up">
  <div class="row mb-3 text-center print">
    
      <h3 style='font-family: "Poppins", sans-serif;' class="element-txt-shad fw-bold fs-2 element-txt-shad">Reviews from the Events</h3>
    
    
      
    
  </div>

    <div class="row order-1 order-lg-2 text-center" data-aos="fade-left" data-aos-delay="100">
        <p class="fst-italic fw-bold mt-5 fs-3 element-txt-shad">
Joy through Dancing, Music & Banter        </p>
<div class="row order-1 order-lg-2 text-center" data-aos="fade-left" data-aos-delay="100">
        {% for review_item in review %}
<div class="col-lg-5 col-md-12 col-sm-12 mx-auto review-box m-3 p-5">
    <ul class="list-unstyled">
        <li class="fst-italic fw-bold mt-5 fs-3 element-txt-shad">{{ review_item.reviewer_name }}</li>
        <li>Review customer name + event city</li>
        <li>message</li>
        <li>stars</li>
        <li>event type</li>

    </ul>

</div>
        {% if forloop.counter|divisibleby:2 %}
    <div class="w-100 d-md-none"></div>
    {% endif %}
        {% endfor %}
    </div>
</div>





</div>
